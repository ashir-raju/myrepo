<html>
    <head>
        <style>  \\this for css styles
            #container {
                width: 100%;
                height: 100%;
                position: relative;
                background-color: yellow;
            }
            #animate{
                width: 50px;
                height: 50px;
                position: absolute;
                background-color: red;
            }
            </style>
       
    </head>
    <body>
        /* here start real javascript */
        <button onclick="change()">click me</button>
        <div id="container">
            <div id="animate"></div>
        </div>

        <script>
                change = () => {
                  var  elem = document.getElementById("animate");
                  var  pos = 0;
                  var  id = setInterval(frame,10)
                  function frame () {
                        if(pos == 500){
                            clearInterval(id);
                        }
                        else {
                            pos++;
                            elem.style.top = pos + 'px';
                            elem.style.left = pos + 'px';
        
                        }
                    }
                }
                
                </script>

    </body>

    /* here end*/
</html>
